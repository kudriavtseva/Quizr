<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Quizr</title>
        <link rel="stylesheet" href="styles_main.css">
        <link	
              rel="stylesheet"	
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row header">
                <div class="col-md-1 logo">
                    <a href="index.html"><img src="images/Quizr1.png" width="150" height="80"/></a>
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-3">
                </div>
            </div>
            <div class="row main-part">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p style="font-family: Drina; font-size: 200%;color: #396C6D;text-align: center">Заповніть, будь ласка, дану форму</p>
                    <div class="form-group">
                                    <input class="form-control" type="text" placeholder="ПІБ Користувача" maxlength="50" autofocus pattern="^[A-Za-zА-Яа-яЁё\s]+$" required>
                    </div>
                    <div class="form-group">
                                     
                                    <input class="form-control" type="text" placeholder="Країна" pattern="^[A-Za-zА-Яа-яЁё\s]+$">
                    </div>
                    <div class="form-group">
                                     <p style="font-size: 120%;color: #396C6D;text-align: center">Дата народження</p>
                                    <input class="form-control" type="date" placeholder="Дата народження">
                    </div>
                    <div class="form-group">
                                    <input class="form-control" type="text" placeholder="E-mail"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Username" maxlength="25" required>
                    </div>
                    <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Password" required>
                    </div>
                
                        <button class="head-menu-button" type="submit" style="margin-left:40%">Готово</button><br>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
